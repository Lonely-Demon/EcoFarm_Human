services:
  - name: ecofarm-auth
    type: web
    env: python
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn services.auth.main:app --host 0.0.0.0 --port $PORT"
    repo: "<your-github-repo>"
    plan: free

